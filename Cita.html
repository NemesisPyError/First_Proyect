  <!-- Formulario principal -->
  <form id="formulario" action="Cita.php" method="POST">
    <h1>Reservar una Visita</h1>

    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre y Apellido</label>
      <input type="text" class="form-control" id="nombre" name="nombre" required />
    </div>

    <div class="mb-3">
      <label for="cedula" class="form-label">Cédula de Identidad</label>
      <input type="number" class="form-control" id="cedula" name="cedula"required />
    </div>

    <div class="mb-3">
      <label for="option" class="form-label">Lugar</label>
      <select name="option" id="option" class="form-select" required>
        <option value="" disabled selected>Seleccione un lugar</option>
        <option value="cultura">Casa de la cultura</option>
        <option value="Paracelsus">Museo Paracelsus</option>
        <option value="ObjetosAntiguos">Museo Objetos Antiguos</option>
        <option value="Fundadores">Museo Los Fundadores</option>
        <option value="Raatz">Museo casa Raatz</option>
        <option value="selecta">Selecta Aventura</option>
        <option value="Pesca">Club Caza y Pesca</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="fecha" class="form-label">Fecha</label>
      <input type="date" class="form-control" id="fecha" name="fecha" required />
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Reservar Turno</button>
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

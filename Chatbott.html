<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard con Chatbot</title>
  <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <!-- Dashboard -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="Turismo.html">Turismo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="Chatbott.html">Preguntas Frecuentes</a></li>
          <li class="nav-item"><a class="nav-link" href="GraficoActualizado.html">Estadísticas</a></li>
          <li class="nav-item"><a class="nav-link" href="Cita.html">Reservas</a></li>   
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container mt-5">
    <h2 class="mb-4">Chatbot</h2>
<!-- Inicio del Chatbot -->
    <div id="Chatbot"><strong>Chatbot:</strong> ¡Hola! ¿Cómo puedo ayudarte?</div><br>
<!-- Preguntas que podra realizar el cliente -->
    <div class="Input-container">
      <div id="respuestaChat" class="mt-3"></div>
      <select id="preguntas" class="form-select w-50 mb-3">
        <option value="">Selecciona una pregunta</option>
        <option value="visitar">¿Qué lugares hay disponible para visitar?</option>
        <option value="horarios">¿Qué horarios tienen disponible</option>
        <option value="precio">¿Cual es el precio por visita?</option>
        <option value="reservar">¿Donde puedo reservar una visita?</option>
      </select>
      <button class="btn btn-primary" onclick="enviarPregunta()">Enviar</button>
      <!-- boton para enviar nuestra opcion y mediante el value realiza la respuesta que le corresponde -->
    </div>
  </div>

  <!-- Bootstrap Bundle -->
  
  <script src="PymesTurismo.js"></script>

</body>
</html>
